name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  quality-gates:
    name: Quality Gates (Jidoka) - Python ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      # Gate 0: Stdlib-only validation
      - name: "Gate 0: Stdlib Only"
        run: uv run python scripts/validate_stdlib_only.py

      # Gate 1: Lint
      - name: "Gate 1: Lint (ruff)"
        run: uv run ruff check src/ tests/

      # Gate 2: Format
      - name: "Gate 2: Format (ruff)"
        run: uv run ruff format --check src/ tests/

      # Gate 3: Type Check
      - name: "Gate 3: Type Check (ty)"
        run: uv run ty check src/

      # Gate 4: Security
      - name: "Gate 4: Security (bandit)"
        run: uv run bandit -r src/ -ll

      # Gate 5: Tests + Coverage (95%)
      - name: "Gate 5: Tests + Coverage"
        run: uv run pytest --cov-fail-under=95

      - name: Upload coverage report
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
